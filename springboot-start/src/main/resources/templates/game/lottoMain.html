<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/">

<head th:include="/common/head" th:remove="tag"></head>
<body xmlns:th="http://www.w3.org/1999/xhtml">
<div class="container">
	<header th:replace="/common/header"></header>
	<div class="contents">
		<section class="">
			<div class="inner">

				<div class="tabs">
					<a href="#none" class="on">로또 구매</a>
					<a href="#none">구매 내역</a>
				</div>

				<div class="con">

					<div class="roundInfo">
						회차정보 : <span class="round"></span>
					</div>

					<div class="numberSelect">
					</div>

					<div class="menuBox" style="margin-top:20px;">
						수량선택 : <input type="number" id="amount" style="border:1px solid #ccc;" value="1">

						<div style="margin-top:20px;">
							<label>
								<input type="checkbox" id="autoSelect">자동선택
							</label>
						</div>
						<div style="margin-top:20px;">
							<a href="javascript:game.lottoSelect()" class="selectBtn">선택</a>
						</div>
					</div>

					<div class="myNum">
						<div>내가 선택한 번호</div>
						<div class="list" id="selectNum">
							<div class="row">
							</div>
						</div>
					</div>

				</div>

				<div style="margin-top:30px;">
					<a href="javascript:game.lottoBuy()">구매하기</a>
				</div>

			</div>
		</section>
	</div>
</div>
<script src="/js/game.js"></script>

</body>
</html>
